<H2>Basisobjekte blinken</H2>
<HR>

<P>Wenn Sie diesen Befehl anw&auml;hlen, werden alle <A HREF="JavaScript:HHCTRL.TextPopup(pop_baseobj, popfont, 10,10,-1,-1)" Title="Klicken Sie, um eine Definition zu sehen!">Basisobjekte</A> Ihrer Zeichnung blinken. Dadurch k&ouml;nnen Sie auf einen Blick sehen, welche der Objekte Ihrer Zeichnung nicht von anderen Objekten abh&auml;ngig sind, sondern direkt mit der Maus <A HREF="JavaScript:HHCTRL.TextPopup(pop_drag,popfont,10,10,-1,-1)" Title="Klicken Sie, um eine Definition zu sehen!">verzogen</A> werden k&ouml;nnen.</p>
