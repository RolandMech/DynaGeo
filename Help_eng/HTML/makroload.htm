<A NAME="idh_cm_loadmakro"></A>

<H2>Import a macro</H2>
<HR>

<P>A file window displays the existing macro files (*.MAK). Select the one you need, and click the <i>Ok</i> button. This loads the macro and adds its name to the macro menu.</P>
<br>
<br>
