<H2>Fix a point&nbsp;&nbsp;&nbsp;&nbsp;<IMG SRC="../images/toolb402.gif" ALT="" BORDER=0></H2>
<HR>

<P><font size="-1">(<a HREF="JavaScript:HHCTRL.TextPopup(pop_autorepeat,popfont,10,10,-1,-1)"
Title="Click to see a definition!">automatically repeatable</a>)</font></P>

<P>This command enables you to fix a free basis point at its actual position in the co-ordinate system. This turns the basis point into a point with fixed co-ordinates.</P>
