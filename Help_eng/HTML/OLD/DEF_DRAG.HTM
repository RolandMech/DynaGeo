<P><B>Ziehen mit der Maus:</B></P>

<P>Fahren Sie den Maus-Cursor auf das zu ziehende Objekt. Dr&uuml;cken Sie dann die linke Maustaste, halten Sie sie gedr&uuml;ckt und verschieben Sie die Maus. Das Objekt folgt nun der Bewegung des Maus-Cursors, bis Sie die linke Maustaste wieder loslassen.</P>
