<H2>Load&nbsp;&nbsp;&nbsp;&nbsp;<IMG SRC="../images/toolb102.gif" ALT="" BORDER=0></H2>
<HR>

<P>A standard file dialogue window displays shows list of the available EUKLID DynaGeo files (<i>*.GEO</i>) in the current directory.</P>

<P>When you confirm your choice (with <i>Ok</i>) the selected file is opened, and the objects are displayed on the screen.</P>
