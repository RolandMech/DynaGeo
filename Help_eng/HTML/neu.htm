<H2>New&nbsp;&nbsp;&nbsp;&nbsp;<IMG SRC="../images/toolb101.gif" ALT="" BORDER=0></H2>
<HR>

<P>Deletes the drawing board, and the file name in the title bar is reset to <i>NONAME.GEO</i>. </P>

<P>If the drawing board already contains a valid drawing with unsaved changes, you will be asked if you want to discard it. If you confirm, the drawing is deleted, otherwise you return to your drawing.</P>
