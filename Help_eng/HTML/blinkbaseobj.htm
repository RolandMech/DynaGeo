<A NAME="idh_cm_blinkbaseobj"></A>

<H2>Blink basis objects</H2>
<HR>

<P>When you activate this command, all the <A HREF="JavaScript:HHCTRL.TextPopup(pop_baseobj, popfont, 10,10,-1,-1)" Title="Klicken Sie, um eine Definition zu sehen!">basis objects</A> in your drawing begin to blink. So you can see at a glance, which of the objects in your drawing do not depend on other objects and can be <A HREF="JavaScript:HHCTRL.TextPopup(pop_drag,popfont,10,10,-1,-1)" Title="Klicken Sie, um eine Definition zu sehen!">dragged</A> by the mouse.</p>
<br>

</FONT>
